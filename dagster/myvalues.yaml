dagster-user-deployments:
  enableSubchart: true
  deployments:
    - name: "test"
      image:
        # When a tag is not supplied, it will default as the Helm chart version.
        repository: "docker.io/jazzdung/dagster-financial"
        tag: "1.1"
        pullPolicy: Always
      dagsterApiGrpcArgs:
        - "--python-file"
        - "/financial/financial/financial/__init__.py"
        - "--working-directory"
        - "/financial/financial"
      port: 3030
      volumes:
        - name: secret-dbt
          secret:
            secretName: secret-dbt
      volumeMounts:
        - name: secret-dbt
          mountPath: /secret-dbt
          readOnly: true

