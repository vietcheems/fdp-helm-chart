service:
  type: NodePort
  nodePort:
    http: 30007

postgresql:
  enabled: false

supersetNode:
  replicaCount: 1
  connections:
    db_host: 'timescaledb.fdp.svc.cluster.local'
    db_port: "5432"
    db_user: superset
    db_pass: superset
    db_name: superset

  resources:
    limits:
      cpu: 2000m
      memory: 2560Mi
    requests:
      cpu: 200m
      memory: 256Mi

supersetCeleryBeat:
  enabled: true

image:
  repository: apache/superset
  tag: ""